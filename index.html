<!DOCTYPE html>
<html>
  <head>
    <title>A simple deployment with the Now API!</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Gentium+Basic|Source+Code+Pro");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>now.aoki.dev</h1>
    <p>Deployed with <a href="https://zeit.co/docs">ZEIT Now</a>!</p>
    <p id="main-text">
      This deployment includes three files. A static
      <code>index.html</code> file as the homepage, a static
      <code>style.css</code> file for styling, and a date.js serverless function
      that returns the date on invocation. Try
      <a href="/date.js">getting the date here.</a>
    </p>
  </body>
</html>
